<div class="form-container">
    <form class="form">
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput [formControl] = "catNameFormControl" placeholder="Fluffy">
            <mat-icon matSuffix>pets</mat-icon>
            <mat-hint>Write the cat's name here</mat-hint>
          </mat-form-field>
    
        <mat-form-field appearance="standard">
            <mat-label>Breed</mat-label>
            <input matInput [formControl] = "catBreedFormControl" placeholder="Fluffy">
            <mat-icon matSuffix>pets</mat-icon>
            <mat-hint>Write the cat's breed here</mat-hint>
          </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Description</mat-label>
            <input matInput [formControl] = "catDescriptionFormControl" placeholder="Fluffy">
            <mat-icon matSuffix>pets</mat-icon>
            <mat-hint>Write a few words about this cat</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Image</mat-label>
            <input matInput [formControl] = "catImageFormControl" >
            <mat-icon matSuffix>pets</mat-icon>
            <mat-hint>Insert a link of a picture</mat-hint>
          </mat-form-field>
    </form>
    <button mat-raised-button (click)= "saveCat()">Save</button>
</div>
